<!doctype html>
<htnumber lang="en">
  <head>
    <title>Bài tập JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div style="background-color: blueviolet;">
        <h4>Bài 1: Tính tiền lương nhân viên</h4>
        <input id="luong1Ngay" type="number" placeholder="Nhập lương một ngày">
        <input id="soNgayLam" type="number" placeholder="Nhập Số ngày Làm">
        <button id="btn1">Tính Lương</button>
        <p>Số tiền nhận được là :<Span id="result1"></Span></p>

        <h4>Bài 2: Tính giá trị trung bình</h4>
        <input id="num1" type="number" placeholder="Nhập số thứ nhất">
        <input id="num2" type="number" placeholder="Nhập số thứ hai">
        <input id="num3" type="number" placeholder="Nhập số thứ ba">
        <input id="num4" type="number" placeholder="Nhập số thứ tư">
        <input id="num5" type="number" placeholder="Nhập số thứ năm">
        <button id="btn2">Tính Trung Bình</button>
        <p>Trung bình của năm số là :<span id="resutl2"></span></p>

        <h4>Bài 3: Quy đổi tiền</h4>
        <input id="slUSD" type="number" placeholder="Nhập số lượng USD">
        <button id="btn3">Quy Đổi</button>
        <p>Số tiền đổi được là :<span id="resutl3"></span></p>

        <h4>Bài 4: Tính diện tích, chu vi hình chữ nhật</h4>
        <input id="chieuDai" type="text" placeholder="Nhập chiều dài">
        <input id="chieuRong" type="text" placeholder="Nhập chiều rộng">
        <button id="btn4">Tính</button>
        <p>Chu vi : <span id="result4"></span></p>
        <p>Diện tích : <span id="result5"></span></p>

        <h4>Bài 5: Tính tổng 2 ký số</h4>
        <input id="number" type="number" placeholder="Nhập số có hai chữ số">
        <button id="btn5">Tính Tổng</button>
        <p>Tổng hai số là : <span id="result6"></span></p>

    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </body>
</htnumber
